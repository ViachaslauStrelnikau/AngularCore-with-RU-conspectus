<div class="container">
  <!-- PROJECTS LIST -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Projects</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <mat-list>

          <mat-list-item (click)="selectProject(project)"
                         *ngFor="let project of projects$|async">
            <h3 [style.color]="primaryColor" mat-line>
              {{project.title}}
            </h3>
            <p mat-line>
              {{project.details}}
            </p>
            <button mat-icon-button (click)="deleteProject(project); $event.stopImmediatePropagation()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-list-item>

        </mat-list>


      </mat-card-content>
    </mat-card>
  </div>
  <!-- PROJECT DETAILS -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>
            <!-- PROJECT TITLE HERE -->
            <span *ngIf="selectedProject.id; then thenBlock;else elseBlock"></span>
            <ng-template #thenBlock>{{selectedProject.title}}</ng-template>
            <ng-template #elseBlock>Select a Project</ng-template>
            <p></p>
            <!--{{selectedProject?selectedProject.title:'Select a Project'}}-->
          </h1>
        </mat-card-title>
      </mat-card-header>
      <form (submit)="saveProject(selectedProject)">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Title" [(ngModel)]="selectedProject.title" type="text" name="title">
          </mat-form-field>
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Details" [(ngModel)]="selectedProject.details" type="text" name="details"></textarea>
          </mat-form-field>

          <section class="full-width">
            <h4>{{selectedProject.percentComplete}}% Complete</h4>
            <mat-slider class="full-width" min="0" max="100" thumbLabel name="percentComplete"
                        [(ngModel)]="selectedProject.percentComplete">
            </mat-slider>
          </section>

          <section>
            <mat-checkbox [(ngModel)]="selectedProject.approved" name="Approve">Approved by customer</mat-checkbox>
          </section>
          <!-- PROJECT FORM HERE -->
          <!--<pre> {{selectedProject|json}}</pre>-->
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-button color="primary">Save</button>
          <button type="button" mat-button (click)="cancel()">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
